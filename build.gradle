plugins {
	id 'java'
	id "ca.coglinc.javacc" version "2.4.0"
}

version='7.0.0'

repositories {
	flatDir {
		name "fileRepo"
		dirs "repo"
	}

	maven {
		url "https://oss.sonatype.org/content/repositories/netjavadevjavacc-1000/"
	}

	mavenCentral()
	
    dependencies {
		javacc 'net.java.dev.javacc:javacc:7.0.0'
    }
}
